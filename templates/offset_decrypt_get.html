{% extends "offset.html" %}
{% block body %} 
  <h2 class="active-header">
    ➡️🔑 Offset Decrypt 🔑➡️
  </h2>

  <div id="encryption">
    <div id="decrypt-form">
      <form action="/offset/decrypt" method="post">
        <label>Message to Decrypt:</label>
        <br>
        <textarea id="decrypt-message" name="message"></textarea>
        <br>
        <label>Offset Number between 1 and 95:</label>
        <input type="number" id="decrypt-offset" name="offset">
        <br>
        <button value="submit">Decrypt</button>

      </form>
    </div>
  </div>
  <div id="explanation">
    {{ explanation }}
  </div>
    
{% endblock %}
