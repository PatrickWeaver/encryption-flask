{% extends "layout.html" %}
{% block body %} 
  <h2>
    Offset
  </h2>

  <main>
    <div id="encryption">
      <form action="/offset/encrypt">
        <label>Message to Encrypt:</label>
        <br>
        <textarea id="encrypt-message" name="message"></textarea>
        <br>
        <label>Offset Number between 1 and 95:</label>
        <input type="number" id="encrypt-offset" name="offset">
        <br>
        <button value="submit">Encrypt</button>

      </form>
      <br>
      <br>
      <form action="/offset/decrypt">
        <label>Message to Decrypt:</label>
        <br>
        <textarea id="decrypt-message" name="message"></textarea>
        <br>
        <label>Offset Number between 1 and 95:</label>
        <input type="number" id="decrypt-offset" name="offset">
        <br>
        <button value="submit">Decrypt</button>

      </form>
      
      <form action="/offset/brute-force">
        <label>Message to Brute Force Decrypt:</label>
        <br>
        <textarea id="brute-force-decrypt-message" name="message"></textarea>
        <br>
        <button value="submit">
          Brute Force Decrypt
        </button>
      </form>
    </div>
    <div id="explanation">
      {{ explanation }}
    </div>
    
  </main>
{% endblock %}
